version: '3.8'

services:
  # -----------------------------
  # ZOOKEEPER
  # -----------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # -----------------------------
  # KAFKA
  # -----------------------------
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # -----------------------------
  # POSTGRES
  # -----------------------------
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # -----------------------------
  # OLLAMA (LLM)
  # -----------------------------
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    command: serve

  # -----------------------------
  # AUTH SERVICE
  # -----------------------------
  auth-service:
    build: ./services/auth-service
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - postgres

  # -----------------------------
  # UPLOAD SERVICE
  # -----------------------------
  upload-service:
    build: ./services/upload-service
    ports:
      - "8001:8001"
    env_file: .env
    environment:
      DOCKER_ENV: "true"
    depends_on:
      - postgres
      - kafka
    volumes:
      - ./uploads:/app/uploads

  # -----------------------------
  # EMBEDDING SERVICE
  # -----------------------------
  embedding-service:
    build: ./services/embedding-service
    ports:
      - "8002:8002"
    env_file: .env
    environment:
      DOCKER_ENV: "true"
    depends_on:
      - postgres
      - kafka
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./uploads:/app/uploads

  # -----------------------------
  # QUERY SERVICE
  # -----------------------------
  query-service:
    build: ./services/query-service
    ports:
      - "8003:8003"
    env_file: .env
    environment:
      DOCKER_ENV: "true"
    depends_on:
      - postgres
      - ollama
    volumes:
      - ./chroma_db:/app/chroma_db

# -----------------------------
# VOLUMES
# -----------------------------
volumes:
  postgres_data:
  ollama_data:

# -----------------------------
# NETWORK
# -----------------------------
networks:
  default:
    name: nyayaai_network